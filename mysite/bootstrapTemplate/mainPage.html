{% extends "base.html" %} <!-- template inheritance base.html -->
<form class="your-form-class" method="GET">
    <input type="search" placeholder="Search..." name="search_query" value="{{ request.GET.search_query|default:'' }}">
    <button type="submit">Search</button>
</form> <!--This matches the content block in base.html. Anything inside here will replace the content block in base.html -->
{% if results %}
    <ul>
        {% for item in results %}
            <li>{{ item.title }} - {{ item.description }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
