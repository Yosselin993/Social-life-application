
<!-- this loads Bootstrap 5 -->
{% load bootstrap5 %}
<!-- Declaring the document type as HTML5--->
<!DOCTYPE html>
<!-- sets the HTML document language to English -->
<html lang="en">
<!-- This is the head section -->
<head>
    <!-- This sets the character encoding for the document this even includes emojis-->
    <meta charset="UTF-8">
    <!-- title is the text that will appear in the browser tab -->
     <!-- let child templates override the title if needed-->
    <title>{% block title %}My Site{% endblock %}</title>
    {% bootstrap_css %} <!-- loads Bootstrap CSS -->
</head>
<body> <!-- Starts the main visible part of the page -->
    <div class="container mt-4"> <!-- This is a Bootstrap container -->
        {% block content %}
        <h1>Welcome to UTRGVconnect!</h1> <!-- Header text inside the block. This is the default content if not overridden -->
        {% endblock %}
    </div>
    {% bootstrap_javascript %} <!-- loads Bootstrap JS -->
</body> <!-- Ends the main visible part of the page -->
</html>
