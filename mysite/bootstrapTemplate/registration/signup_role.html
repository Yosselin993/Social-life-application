<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTRGVconnect Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fff3e0, #ff9800); /* orange and white */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 1rem;
            background-color: #ffffffcc; /* slightly transparent white */
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            padding: 2rem;
        }
        .btn-role {
            background-color: #ff9800;
            color: white;
            border: none;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
            transition: 0.3s;
        }
        .btn-role:hover {
            background-color: #e65100;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d47a1; /* dark blue */
            margin-bottom: 2rem;
        }
        h3 {
            color: #0d47a1;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="logo">UTRGVconnect</div>
                <h3>Who are you?</h3>

                <div class="d-grid gap-3">
                    <a href="{% url 'signup_user' role='student' %}" class="btn btn-role">I am a Student</a>
                    <a href="{% url 'signup_user' role='club' %}" class="btn btn-role">I am a Club Creator</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
