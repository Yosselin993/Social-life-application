<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <!-- links Bootstrap Css for styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- internal CSS styles for custom design-->
    <style>
        body {
            background: linear-gradient(to right, #fff3e0, #ff9800);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .card { border-radius: 1rem; }
        .btn-primary { background-color: #0d47a1; border: none; }
        .btn-primary:hover { background-color: #003171; }
        .form-control:focus { box-shadow: 0 0 0 0.2rem rgba(13,71,161,0.25); }
    </style>
</head>
<body>
<!-- main Bootstrap cotainer to hold all content-->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4">
                <div class="text-center mb-4">
                    <!-- Django template variable displays "Student" or "Club" dynamically -->
                    <h2>Create {{ role|capfirst }} Account</h2>
                    <p class="text-muted">Sign up to get started!</p>
                </div>

                <!-- Django messages section: shows success or error messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }} <!-- displays the actual message text -->
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button> <!-- button to close alert -->
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- signup form starts here -->
                <form method="POST"> <!-- uses POST method to send user data securely -->
                    {% csrf_token %} <!-- Django security token to prevent cross-site attacks -->
                    <!-- username input field -->
                    <div class="mb-3">
                        <label for="id_username">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>

                    <!-- password input field -->
                    <div class="mb-3">
                        <label for="id_password1">Password</label>
                        <input type="password" name="password1" id="id_password1" class="form-control" required>
                    </div>

                    <!-- confirm password input field -->
                    <div class="mb-3">
                        <label for="id_password2">Confirm Password</label>
                        <input type="password" name="password2" id="id_password2" class="form-control" required>
                    </div>

                <!-- submit button for the form-->
                <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
                </form>

                <!-- link for users who already have an account -->
                <p class="mt-3 text-center text-muted">
                    Already have an account? <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
<!-- links to bootstrap JS for interactions like alerts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
