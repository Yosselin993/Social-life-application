{% extends "content/matchup_quiz/base_quiz.html" %}

{% block title %}Club Quiz{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="text-center mt-3">
        <h2>Club Recommendation Quiz</h2>
        <p class="text-muted">Select your interests and your major to get personalized recommendations!</p>
    </div>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Get My Recommendations</button>
            </div>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'mainPage' %}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
