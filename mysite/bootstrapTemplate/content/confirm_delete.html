{% block content %}
<div class="card" style="margin: 40px auto; max-width: 600px; padding: 20px;">
    <h2>Delete Event</h2>
    <p>Are you sure you want to delete "{{ event.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'events_calendar' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
