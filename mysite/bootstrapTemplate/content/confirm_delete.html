{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg rounded-4 p-4" style="max-width: 500px; background: linear-gradient(135deg, #f8d7da, #f5c6cb);">
        <div class="text-center">
            <h2 class="mb-3 text-danger">Delete Event</h2>
            <p class="mb-4">Are you sure you want to delete <strong>{{ event.title }}</strong>?</p>
        </div>

        <form method="post" class="d-flex justify-content-center gap-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg shadow-sm">Yes, delete</button>
            <a href="{% url 'events_calendar' %}" class="btn btn-secondary btn-lg shadow-sm">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
