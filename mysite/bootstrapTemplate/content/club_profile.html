{% load bootstrap5 %} 
<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Club Setup</title>
    {% bootstrap_css %}
<style>
        /*Displays the style of the body*/
    body {
        background: linear-gradient(to right, #fff3e0, #ff9800); /* orange and white */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        font-family: 'Arial', sans-serif;
        margin: 0; 
        padding: 0;
    }
    /*Used to display UTRGV logo and logout link*/
     .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
       margin-top: 1px;
    }
    /*main card used to display profile photos and club information*/
    .card{
        width: 90%; 
        height: 40%;
        max-width: 1290px;
        padding: 40px 80px;  /* top/bottom = 20px, left/right = 80px */
        background-color: white;
        border-radius: 12px;
        margin: 2px auto;
        box-shadow: 0 2px 8px hsla(226, 53%, 65%, 0.383);
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 40px;
    }
     /*Used to diplay the circle design that will store the profile photo*/
    .club-photo-placeholder {
    width: 200px;
    height: 200px;
    border: 2px solid #aaa;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    background-color: #f7f7f7;
    flex-shrink: 0;
    }
    /*Used to control the placement of the text within the main card*/
    .text-placement{
        flex-grow: 1;
        text-align: left;
        font-size: smaller;
    }
     /*Used to store the Announcement information post*/
    .Announcement-box{
        width: 3.5in;
        height: 5in;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 2px 8px hsla(226, 53%, 65%, 0.383);
    }
     /*Used to store the submissio box information post*/
    .submission-box{
        width: 3.5in;
        height: 3.5in;
        padding: 9px;
        margin-top: 10px;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 2px 8px hsla(226, 53%, 65%, 0.383);
    }

    /*Used for buttons only displayed to club creaters*/
    .central-box {
        width: 100%;
        height: 1in;
        padding: 15px;
        margin-top: 10px;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 2px 8px hsla(226, 53%, 65%, 0.383);
        margin-top: 10px;
    }

    /* Creates a 3-column grid layout with side columns fixed at 3.5in and a flexible center column */
    .main-content-grid{
        display: grid;
        grid-template-columns: 3.5in 1fr 3.5in;
        gap: 20px;
        align-items: start;
        width: 100%;
    }
    /* Styles the left side boxes*/
    .left-column{
        grid-column: 1;
        display: flex;
        flex-direction: column;
    }

    /* Styles the central boxes */
    .central-column{
        grid-column: 2;
    }
     /* Styles the righgt side boxes */
    .right-column{
    grid-column: 3;
    display: flex;
    flex-direction: column;
    }

</style>
</head>

<body>


<div class="container mt-2"> 
    <div class="mb-4 header"> <!-- header content starts -->
            <!--Changed the home button to be the utrgv logo-->
            <a href="{% url 'mainPage' %}" style="color: #0d47a1; font-size: 30px; text-decoration: none;">UTRGVconnect</a>
            <form method="post" action="{% url 'logout' %}" class="me-2" id="logout-form">
            {% csrf_token %}
            <a href="#" onclick="document.getElementById('logout-form').submit(); return false;" class="logout-link">
            Logout</a>
            </form>
    </div> <!--header content ends-->

    <div class="card"> <!--main box that will display profiles and club information-->
        <div class="club-photo-placeholder" style="margin-left: auto; margin-top: 15%;">
        </div>
        <div class="text-placement" style="margin-top: 20%;">
            <p><strong>{{ club.name }}</strong><p>
            <p>Description: {{ club.description }}</p>
            <p>Meeting Time: {{ club.meeting_time }}</p>
        </div>
    </div> <!--where the main box ends-->

    <div class="main-content-grid"> <!--putting the layout into a grid so its easier to display boxs-->

        <div class="left-column"> <!--every box will be displayed on left side of the screen-->
            <div class="Announcement-box"> <!--Announcement content starts-->

            </div><!--Announcement content ends-->
        </div><!--left column ends--> 

        <div class="central-column"> <!--every box will be displayed in the center of the screen-->
            <div class="central-box"> <!--The centeral box was created to display buttons for club creaters -->
            </div><!--centeral box content ends-->
        </div><!--central-column ends-->

        <div class="right-column"><!--every box will be displayed on the right side of the screen-->
            <div class="submission-box"> <!--where submission boxes will be displayed-->
            </div> <!--submission boxes content ends-->
        </div> <!--right-column ends-->


    </div> <!--main-content-grid ends-->


</div>


{% bootstrap_javascript %}
</body>

</html>
